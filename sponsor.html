<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors | Event Name</title>
    <link rel="stylesheet" href="sponsor.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.jpeg" alt="Event Logo">
            </a>
        </div>
        <button id="menu-btn" class="menu-btn">Menu</button>
    </header>

    <main>
        <section class="sponsors">
            <h1>Our Previous Sponsors</h1>
            <div class="sponsor-logos">
                <img src="images/logoo.png" alt="Sponsor1">
                <img src="images/logoo.png" alt="Sponsor2">
                <img src="images/logoo.png" alt="Sponsor3">
                <img src="images/logoo.png" alt="Sponsor4">
            </div>
        </section>
    </main>

    <div id="popup-menu" class="popup-menu">
        <button id="close-btn" class="close-btn">âœ–</button> 
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="team.html">Meet the team</a></li>
            <li><a href="team.html">Meet the Team</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuBtn = document.getElementById("menu-btn");
            const popupMenu = document.getElementById("popup-menu");
            const closeBtn = document.getElementById("close-btn");

            menuBtn.addEventListener("click", () => {
                popupMenu.classList.add("active");
            });

            closeBtn.addEventListener("click", () => {
                popupMenu.classList.remove("active");
            });

            document.addEventListener("click", (event) => {
                if (!popupMenu.contains(event.target) && !menuBtn.contains(event.target)) {
                    popupMenu.classList.remove("active");
                }
            });
        });
    </script>
</body>
</html>
